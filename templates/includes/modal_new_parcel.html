<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 6rem; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
 
  background-color: #fefefe;
  margin: auto;
  padding: 1;
  border: 1px solid rgb(51, 31, 99);
  width: 50%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.8s;
  animation-name: animatetop;
  animation-duration: 0.8s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-18.75rem; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-18.75rem; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: rgb(64, 35, 133);
  float: right;
  font-size: 2rem;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: rgb(10, 5, 63);
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding-bottom: 0.2rem;
  

  
    background-image: linear-gradient(
    180deg, #f8f9fc 10%, #50639c 100%);
  color: rgb(67, 19, 105);
}

.modal-body {
    font-size: 1.1rem;
    padding-bottom: 0.2rem;
    line-height: 0.8rem;
}

.modal-footer {
  padding: 0.2rem 0.5rem;
  background-image: linear-gradient(
    180deg, #f8f9fc 10%, #50639c 100%);
  color: rgb(67, 19, 105);
}
</style>
</head>
<body>


<!-- Trigger/Open The Modal -->

<button id="myBtn" class="btn btn-info btn-icon-split" style="visibility: hidden;" >
    <span class="icon text-white-50">
        <i class="fas fa-pencil-alt"></i>
    </span>
    <span class="text">Edit notes</span>
</button>
<!-- The Modal -->
<div id="myModal" class="modal" style="display: block;">
  
  <!-- Modal content -->
  <div class="modal-content">
    
    
    <div class="modal-header">
      
      <h2 style="padding-left:23%;">Select amount of entries<i class="fas fa-list-ol" style="padding-left: 0.6rem;"></i></h2> 
    </div>
    <div class="modal-body">
     
        <form action="{% url 'new_parcel' %}" method="GET" name="amount_parcels">

        <div class="form-floating mb-3">
            <select class="form-control" style="margin:auto; width: 5rem; text-indent:1.5rem; padding:0.2rem; height:3rem;" name="amount_parcels">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
           
        </div>

    
    </div>
    <div class="modal-footer">
        <button type="submit" style="background: none; border: none;">
        <span class="close" style="padding-right:1.5rem">Proceed</span></button>
    </form>
    </div>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}



</script>

</body>
</html>
